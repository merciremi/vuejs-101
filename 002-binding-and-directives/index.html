<!DOCTYPE html>
<html>
<head>
  <title>Vuejs</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="../000-lib/vue.js"></script>
</head>
<body>
  <div class="container">
    <div id="app">
      <div class="title">
        <!-- v-once allows you to render the initial value of title -->
        <h1 v-once>{{ title }}</h1>

        <!-- v-bind: is a vue directive turning an html attribute to a vuejs       template bond to a vuejs instance's data -->
        <p>{{ sayHello() }}, <a v-bind:href="link">check my website</a>.</p>
      </div>
      <hr>

      <h2>Vuejs' HTML outputs</h2>
      <div class="output">
        <!-- Line below will render html tag as plain text. By default Vuejs escapes html to avoid injections. -->
        <p>As plain HTML: <span class='output'>{{ finishedLink }}</span></p>

        <!-- If data is sanitized, then vuejs has a directive to output raw html-->
        <p>As HTML using v-html: <span v-html='finishedLink' class='output'></span></p>
      </div>
    </div>
  </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          title: 'Hello',
          link: 'http://remimercier.com',
          finishedLink: '<a href="http://remimercier.com">Remi\'s website</a>'
        },
        methods: {
          sayHello: function() {
            this.title = 'Hello there'
            return this.title; // Vuejs magic: this allows us to access any info in instance's data and methods
          }
        }
      });
    </script>
</body>
</html>
