<!DOCTYPE html>
<html>
<head>
  <title>Vuejs</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="../000-lib/vue.js"></script>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>My first Vue.js page</h1>
    </div>

    <div id="app">
      <input type="text" placeholder="Type stuff here and see it go live here ðŸ‘‡." v-on:input="changeTitle">
      <p><span class="output">"{{ title }}"</span></p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          title: 'Hello World'
        },
        methods: {
          changeTitle: function(event) {
            this.title = event.target.value;
          }
        }
      });
    </script>
  </div>
</body>
</html>
