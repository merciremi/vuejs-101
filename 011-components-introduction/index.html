<!DOCTYPE html>
<html>
<head>
  <title>Vuejs</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="../000-lib/vue.js"></script>
</head>
<body>
  <div class="container">

    <div class="title">
      <h1>Components 101</h1>
    </div>

    <div id="app">
      <h2>App #1</h2>
      <my-cmp></my-cmp>
      <my-cmp></my-cmp>
    </div>

    <hr class="red">

    <div id="app2">
      <h2>App #2</h2>
      <!-- We call the component my-cmp but when it becomes a local component
        (versus a global one), app2 can't use it anymore -->
      <my-cmp></my-cmp>
      <my-cmp></my-cmp>
    </div>

    <footer>Made with ❤️ and 💻 by Rémi Mercier.</footer>

    <script src="app.js"></script>
  </div>
</body>
</html>
