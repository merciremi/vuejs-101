<!DOCTYPE html>
<html>
<head>
  <title>Vuejs</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="../000-lib/vue.js"></script>
</head>
<body>
  <div class="container">
    <div id="app">
      <div class="title">
        <h1>Lists Rendering</h1>
      </div>

      <h2>v-for</h2>
      <div class="output">
        <p>My ingredients:</p>
        <ul>
          <!-- in the parenthesis below, the first el is always the element itself, then the index -->
          <li v-for="(ingredient, index) in ingredients">{{ ingredient }} (index: {{ index}})</li>
        </ul>
      </div>

      <h2>Alternative syntax</h2>
      <template v-for="(ingredient, index) in ingredients">
        <div class="output">
          <h3>{{ ingredient }}</h3>
          <p>Index: {{ index }}</p>
        </div>
      </template>
    </div>
  </div>
  <footer>Made with ❤️ and 💻 by Rémi Mercier.</footer>

  <script>
    new Vue({
      el: '#app',
      data: {
        ingredients: ['pears', 'ginger bread', 'red wine'],
        people: [
          {name: 'Remi', age: 34, eyesColor: 'chestnut'},
          {name: 'Bob', age: 36, eyesColor: 'blue'}
        ]
      }
    });
  </script>
</body>
</html>
