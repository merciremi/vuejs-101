<!DOCTYPE html>
<html>
<head>
  <title>Monster Slayer</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <h1>Fight the monster</h1>
    <section class="row">
      <div class="small-6 columns">
        <h2 class="text-center">you</h2>
        <div class="healthbar">
          <div class="healthbar text-center" style="background-color: green; margin: 0; color: white; min-width: 30px"  :style="{width: userHealth + '%'}">
            {{ userHealth }}
          </div>
        </div>
      </div>
      <div class="small-6 columns">
        <h2 class="text-center">monster</h2>
        <div class="healthbar">
          <div class="healthbar text-center" style="background-color: green; margin: 0; color: white; min-width: 30px" :style="{width: monsterHealth + '%'}">
            {{ monsterHealth }}
          </div>
        </div>
      </div>
    </section>
    <section v-if="!gameIsRunning" class="row controls">
      <div class="small-12 columns">
        <button @click="startGame" id="start-game">START NEW GAME</button>
      </div>
    </section>
    <section v-else class="row controls">
      <div class="small-12 columns">
        <button @click="attack" id="attack">attack</button>
        <button @click="specialAttack" id="special-attack">special attack</button>
        <button @click="heal" id="heal">heal</button>
        <button @click="giveUp" id="give-up">give up</button>
      </div>
    </section>
    <section v-if="logs.length > 0" class="row log">
      <div class="small-12 columns">
        <ul>
          <li v-for="log in logs">
            <div :class="logClass(log)">{{ logFormatting(log) }}</div>
          </li>
        </ul>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
