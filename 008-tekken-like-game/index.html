<!DOCTYPE html>
<html>
<head>
  <title>Monster Slayer</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <section class="row">
      <div class="small-6 columns">
        <h1 class="text-center">YOU</h1>
        <div class="healthbar">
          <div class="healthbar text-center" style="background-color: green; margin: 0; color: white; min-width: 10px"  :style="{width: user.health + '%'}">
            {{ user.health }}
          </div>
        </div>
      </div>
      <div class="small-6 columns">
        <h1 class="text-center">MONSTER</h1>
        <div class="healthbar">
          <div class="healthbar text-center" style="background-color: green; margin: 0; color: white; min-width: 10px" :style="{width: monster.health + '%'}">
            {{ monster.health }}
          </div>
        </div>
      </div>
    </section>
    <section v-if="startGame" class="row controls">
      <div class="small-12 columns">
        <button @click="startGame = !startGame" id="start-game">START NEW GAME</button>
      </div>
    </section>
    <section v-else class="row controls">
      <div class="small-12 columns">
        <button @click="attack" id="attack">ATTACK</button>
        <button @click="specialAttack" id="special-attack">SPECIAL ATTACK</button>
        <button id="heal">HEAL</button>
        <button id="give-up">GIVE UP</button>
      </div>
    </section>
    <section class="row log">
      <div class="small-12 columns">
        <ul>
          <li>

          </li>
        </ul>
      </div>
    </section>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        startGame: true,
        user: {
          health: 100
        },
        monster: {
          health: 100
        },
        nextLogId: 1,
        logs: []
      },
      methods: {
        attack: function() {
          this.attackFromUser();
          this.attackFromMonster();
        },
        attackFromUser: function() {
          var points = Math.floor(Math.random() * 10) + 1;
          this.monster.health -= points;
          this.logs.push({id: this.nextLogId, sender: 'user', recipient:'monster', action: 'hits', points: points });
          this.nextLogId += 1;
        },
        attackFromMonster: function() {
          var points = Math.floor(Math.random() * 10) + 1;
          this.user.health -= points;
          this.logs.push({id: this.nextLogId, sender: 'monster', recipient:'user', action: 'hits', points: points });
          this.nextLogId += 1;
        },
        specialAttack: function() {
          var points = Math.floor(Math.random() * 10) + 10;
          this.monster.health -= points;
          this.logs.push({id: this.nextLogId, sender: 'user', recipient:'monster', action: 'hits', points: points });
          this.nextLogId += 1;
          this.attackFromMonster();
        }
      }
    });
  </script>
</body>
</html>
